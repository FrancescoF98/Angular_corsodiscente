<div class="form-container">
  <div class="form-container2">
    
    <h2>Modifica Docente</h2>

    <form ngNativeValidate #form="ngForm" class="actual_form" (ngSubmit)="modificaDocente(1, new_docente_nome, new_docente_cognome)">
      <label for="new_docente_nome">Nome:</label>
      <input type="text" id="new_docente_nome" name="new_docente_nome" [(ngModel)]="new_docente_nome" placeholder="es. Mario" required/>

      <label for="new_docente_cognome">Cognome:</label>
      <input
        type="text"
        id="new_docente_cognome"
        name="new_docente_cognome"
        required
        [(ngModel)]="new_docente_cognome"
        placeholder="es. Rossi"
      />
      <br>
      <button type="submit">Modifica Docente</button>
      
    </form>

    <button class="back-button" (click)="goBack()">Annulla</button>
    
  </div>
</div>
